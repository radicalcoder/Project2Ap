{% extends "layout.html" %}

{% block content %}
    <div style="background-image: url('static/content/image_1.jpg'); background-size:cover;  ">
        <center>
        <h1>Welcome to your Profile {{user.username}}</h1>
        


        <!–– add something along the lines of  for orders in ordes, order.cake.user---!>
        <h1>Edit Profile</h1>
        <form action="" method="post">
            {{ form.hidden_tag() }}

            <p>
                {{ form.address.label }}<br>
                {{ form.address(cols=50, rows=4) }}<br>
                {% for error in form.address.errors %}
                <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
        </center>
    </div>

        {% endblock %}

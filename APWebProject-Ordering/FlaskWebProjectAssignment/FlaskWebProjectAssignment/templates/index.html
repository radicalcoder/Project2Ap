{% extends "layout.html" %}


{% block content %}

   
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="static/content/destination-1.jpg" style="width:100%" alt="Check">
            <div class="text">Get Ready For A Lovely Vacation</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="static/content/destination-5.jpg" style="width:100%">
            <div class="text">Visit Fine Hotels All Across the globe</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="static/content/hotel-6.jpg" style="width:100%">
            <div class="text">Get Booking Now To Enjoy the Most</div>
        </div>

        <center>
            <p>Welcome, {{ current_user.username }}</p>
            <div class="input-group-btn">
                <div>
                    <a href="{{ url_for('order') }}" class="btn btn-info" role="button">Get Booking Now!</a>

                </div>
            </div>
        </center>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <script>
            var slideIndex = 0;
            showSlides();

            function showSlides() {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("dot");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) { slideIndex = 1 }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
                setTimeout(showSlides, 2000); // Change image every 2 seconds
            }
        </script>



        {% endblock %}
